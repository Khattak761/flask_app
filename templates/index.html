<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Student Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #e2ffe2;
      background: black;
      overflow-x: hidden;
    }

    /* Matrix background layer */
    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
    }

    canvas {
      display: block;
    }

    /* Overlay panels for readability */
    .cyber-panel {
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(4px);
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #00ffcc88;
    }

    .navbar-brand, .nav-link {
      color: #00ffcc !important;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: rgb(0, 0, 0);
      border: 1px solid #00ffcc88;
      color: #e2ffe2;
    }

    .form-control::placeholder {
      color: #88ffecaa;
    }

    .form-control:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 5px #00ffcc88;
      background-color: rgb(97, 97, 97);
    }

    .btn-primary {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px #00ffccaa;
    }

    .btn-outline-danger, .btn-outline-warning {
      border-color: #ff4081;
      color: #ff4081;
    }

    .btn-outline-danger:hover,
    .btn-outline-warning:hover {
      background-color: #ff4081;
      color: black;
    }

    table {
      color: #d1ffe2;
    }

    .table thead {
      background-color: #00221a;
    }

    .glow-title {
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
      color: #00ffcc;
    }

    hr {
      border-color: #00ffcc44;
    }
  </style>
</head>
<body>

<!-- Matrix animation -->
<div class="matrix">
  <canvas id="matrixCanvas"></canvas>
</div>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">âš¡ CyberManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="file:///C:/Users/EndlessFailure/Desktop/University/SSDD/Flask%20App/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="C:/Users/EndlessFailure/Desktop/University/SSDD/Flask%20App/update.html">Other Page</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">

  <!-- Form Panel -->
  <div class="cyber-panel mb-4">
    <h4 class="glow-title mb-3">âž• Add New Student</h4>
    <form method="POST" action="/">
      <div class="row g-3">
        <div class="col-md-6"><input type="text" name="fname" class="form-control" placeholder="First Name" required /></div>
        <div class="col-md-6"><input type="text" name="lname" class="form-control" placeholder="Last Name" required /></div>
        <div class="col-md-6"><input type="number" name="age" class="form-control" placeholder="Age" required /></div>
        <div class="col-md-6"><input type="text" name="city" class="form-control" placeholder="City" required /></div>
      </div>
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary">Add Student</button>
      </div>
    </form>
  </div>

  <!-- Table Panel -->
  <div class="cyber-panel">
    <h4 class="glow-title mb-3">ðŸ“‹ All Students</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle mb-0">
        <thead>
          <tr>
            <th>S.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in data %}
          <tr>
            <td>{{ student.sno }}</td>
            <td>{{ student.fname }}</td>
            <td>{{ student.lname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.city }}</td>
            <td>
              <a href="/delete/{{ student.sno }}" class="btn btn-outline-danger btn-sm">Delete</a>
              <a href="/update/{{ student.sno }}" class="btn btn-outline-warning btn-sm ms-1">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Matrix background animation
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "ã‚¢ã‚¡ã‚¤ã‚¥ã‚¨ã‚ªã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ©ãƒ¯0123456789".split("");
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, y * fontSize);
      drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
    });
  }

  setInterval(drawMatrix, 50);
</script>
</body>
</html>
